<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script type="module" src="./js/app.js"></script>
    <title>Desserts List - Cart</title>
  </head>
  <body>
    <section id="cart-products" aria-labelledby="cart-desserts">
      <h1>Desserts</h1>
      <ul class="cart-items-product">
        <!--  -->
      </ul>
    </section>

    <section id="cart-summary">
      <h2>Your Cart <span class="cart-quantity">(7)</span></h2>
      <ul class="cart-items-list">
        <!-- cart details -->
        <article class="cart-item-add">
          <div class="item-details">
            <p class="item-title">Classic Tiramisu</p>
            <p class="cart-item-cost">
              <span class="item-quantity">1x</span>
              <span class="item-price">$5.50</span>
              <span class="item-total">$5.50</span>
            </p>
          </div>
          <button class="remove-item">
            <img src="assets/images/icon-remove-item.svg" />
          </button>
        </article>

        <article class="cart-item-add">
          <div class="item-details">
            <p class="item-title">Classic Tiramisu</p>
            <p class="cart-item-cost">
              <span class="item-quantity">1x</span>
              <span class="item-price">$5.50</span>
              <span class="item-total">$5.50</span>
            </p>
          </div>
          <button class="remove-item">
            <img src="assets/images/icon-remove-item.svg" />
          </button>
        </article>
        <article class="cart-item-add">
          <div class="item-details">
            <p class="item-title">Classic Tiramisu</p>
            <p class="cart-item-cost">
              <span class="item-quantity">1x</span>
              <span class="item-price">$5.50</span>
              <span class="item-total">$5.50</span>
            </p>
          </div>
          <button class="remove-item">
            <img src="assets/images/icon-remove-item.svg" />
          </button>
        </article>
      </ul>
      <div class="class-order-total">
        <label for="total-price">Order Total</label>
        <span id="total-price">$0.00</span>
      </div>
      <div class="delivery-advice">
        <img
          src="/assets/images/icon-carbon-neutral.svg"
          alt="Carbon-neutral Delivery"
        />
        <p>This is a <strong>carbon-neutral</strong> delivery</p>
      </div>
      <button id="confirm-button">Confirm Order</button>
    </section>
  </body>
</html>
